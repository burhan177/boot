# إعداد Nginx لـ abo-hamza.online
# ضع هذا الملف في: /etc/nginx/sites-available/abo-hamza.online

server {
    listen 80;
    server_name abo-hamza.online www.abo-hamza.online;
    
    # إعادة توجيه HTTP إلى HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name abo-hamza.online www.abo-hamza.online;
    
    # إعدادات SSL
    ssl_certificate /etc/letsencrypt/live/abo-hamza.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/abo-hamza.online/privkey.pem;
    
    # إعدادات الأمان
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
    ssl_prefer_server_ciphers off;
    
    # إعادة توجيه الطلبات للبوت Python
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # إعدادات إضافية للأمان
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
}

